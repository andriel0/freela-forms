<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RHMECE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
        <h1 id="title-home">
            RHMECE
        </h1>
    </header>
    <section>
        <h2 id="subtitle-home">
            Registro de Onco-hematologia Cearense
        </h2>
    </section>
    <div class="container-md">
        <form id="form-login" action="./choose-page.html">
            <div class="mb-3">
                <label for="email-login" class="form-label">Email</label>
                <input type="email" class="form-control" id="email-login" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="senha-login" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha-login" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary" id="btn-login">Entrar</button>
        </form>
    </div>
    <footer>
        <h3>
            Contato: 
        </h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
